<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pokedex</title>
    <link rel="stylesheet" href="estilos/estilos.css">
    <link rel="icon" href="img/743977.png">
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=favorite,home,search,settings"
        rel="stylesheet" />
</head>

<body>
    <header class="encabezado">
        <img src="img/poklo.webp" alt="logo pokedex" class="logoPokedex">

        <div class="busqueda">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="iconoBusqueda">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
            </svg>
            <input type="search" name="q" id="busqueda" placeholder="buscar pokemon">


        </div>
        <div class="botonesI">

            <span class="btnocultar">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                  </svg>
                  
                  
            </span>
            <button class="busquedaBtn">busqueda avanzada</button>

            
        </div>

   
    </header>
    <div class="modal">
        <div class="filtros">
            <h4>tipos</h4>
            <div class="tipos-filtros">
                <div class="check-tipo">
                    <span class="check-inactive">T</span>
                    <label class="check-tipo-grass">planta</label>
                </div>
                <div class="check-tipo">
                    <span class="check-inactive">T</span>
                    <label class="check-tipo-fire">fuego</label>
                </div>
                <div class="check-tipo">
                    <span class="check-inactive">T</span>
                    <label class="check-tipo-water">agua</label>
                </div>
                <div class="check-tipo">
                    <span class="check-inactive">T</span>
                    <label class="check-tipo-electric">electrico</label>
                </div>
                <div class="check-tipo">
                    <span class="check-inactive">T</span>
                    <label class="check-tipo-flying">volador</label>
                </div>
                <div class="check-tipo">
                    <span class="check-inactive">T</span>
                    <label class="check-tipo-bug">bicho</label>
                </div>
                <div class="check-tipo">
                    <span class="check-inactive">T</span>
                    <label class="check-tipo-normal">normal</label>
                </div>
                <div class="check-tipo">
                    <span class="check-inactive">T</span>
                    <label class="check-tipo-poison">veneno</label>
                </div>
                <div class="check-tipo">
                    <span class="check-inactive">T</span>
                    <label class="check-tipo-ground">tierra</label>
                </div>
                <div class="check-tipo">
                    <span class="check-inactive">T</span>
                    <label class="check-tipo-rock">roca</label>
                </div>
                <div class="check-tipo">
                    <span class="check-inactive">T</span>
                    <label class="check-tipo-fighting">lucha</label>
                </div>
                <div class="check-tipo">
                    <span class="check-inactive">T</span>
                    <label class="check-tipo-psychic">psiquico</label>
                </div>
                <div class="check-tipo">
                    <span class="check-inactive">T</span>
                    <label class="check-tipo-ice">hielo</label>
                </div>
                <div class="check-tipo">
                    <span class="check-inactive">T</span>
                    <label class="check-tipo-dragon">dragon</label>
                </div>
                <div class="check-tipo">
                    <span class="check-inactive">T</span>
                    <label class="check-tipo-dark">siniestro</label>
                </div>
                <div class="check-tipo">
                    <span class="check-inactive">T</span>
                    <label class="check-tipo-steel">acero</label>
                </div>
                <div class="check-tipo">
                    <span class="check-inactive">T</span>
                    <label class="check-tipo-fairy">hada</label>
                </div>
                <div class="check-tipo">
                    <span class="check-inactive">T</span>
                    <label class="check-tipo-ghost">fantasma</label>
                </div>

            </div>
        </div>
    </div>
    <main>
        <div class="controles">
            <div class="btnAleatorio" id="btnAleatorio"> 
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="iconoAleatorio">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182m0-4.991v4.99" />
                </svg>
                <span>Aleatorio</span>
            </div>

            <select name="ordenar" id="">
                <option value="ascendente">ascendente</option>
                <option value="descendente">descendente</option>
                <option value="a-z">a-z</option>
                <option value="z-a">z-a</option>
            </select>

      

        </div>
        <section class="pokemon-container">

        </section>
        <button class="btn-cargar">cargar mas</button>
    </main>

 
    <footer>
        <p>hecho por mi</p>
    </footer>

    <script src="javascript.js"></script>
</body>

</html>
